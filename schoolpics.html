<!doctype html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>cctvmall</title>
    <meta name="author" content="www.uker.com">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, maximum-scale=1.0">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="format-detection" content="telephone=no">

    <link rel="stylesheet" href="dist/gmu.css">
    <link rel="stylesheet" href="css/base.css">

    <style>
        body,html{
            height: 100%;
        }
        .header{
            background: #000;
            color: #fff;
        }
        .header .i-btnback{
            position: static;
        }
        .mainpage{
            position: relative;
            height: 100%;
            background: #000;
        }
        .pic-preview .ui-slider-item{
            height: 100%!important;
            vertical-align: middle;
            font-size: 0;
            background: #000;
        }
        .ui-slider-item:before{
            content: '';
            display: inline-block;
            width: 0;
            height: 100%;
            visibility: hidden;
            vertical-align: middle;
        }
        .ui-slider-item img{
            max-width: 100%;
            max-height: 100%;
            vertical-align: middle;
            margin-bottom: 2rem;
        }
        .ui-slider{
            height: 100%;
            height: -webkit-calc(100% - 2rem);
            height: calc(100% - 2rem);
        }
        .ui-slider-group{
            height: 100%;
        }
        .img-tag{
            padding: 5px;
            text-align: left;
        }
        .img-tag a{
            display: inline-block;
            padding: 3px 10px;
            border: 1px solid #ccc;
            border-radius: 3px;
            margin: 3px;
            color: #fff;
            font-size: 14px;
        }
        .sc-pic{
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
        }
        .btn-download{
            position: absolute;
            display: inline-block;
            right: 10px;
            bottom: 10px;
            z-index: 2;
            font-size: 13px;
            padding: 3px;
            color: red!important;
            width: auto!important;
        }
    </style>
</head>
<body>
<div class="mainpage">

    <header class="header">
        <h1 class="title"><span class="J_curIndex">1</span>/3</h1>
        <a class="btn-back" href="#"><i class="i-btnback"></i></a>
    </header>

    <section id="pitcures" class="pic-preview">
        <div>
            <img lazyload="http://school.uker.net/photo/h000/h50/img201410301721380.jpg">
            <div class="img-tag sc-pic">
                <a href="#">学费不贵</a>
                <a href="#">环境不错</a>
                <a href="#">环境好</a>
            </div>
            <a href="images/banner1.jpg" class="btn-download">下载原图</a>
        </div>
        <div>
            <img lazyload="http://school.uker.net/photo/h000/h50/img201410301718500.jpg">
            <div class="img-tag sc-pic">
                <a href="#">环境不错</a>
                <a href="#">环境好</a>
            </div>
        </div>
        <div>
            <img lazyload="http://school.uker.net/photo/h000/h50/img201410301720220.jpg">
            <div class="img-tag sc-pic">
                <a href="#">环境不错</a>
                <a href="#">环境好</a>
            </div>
        </div>
        <div>
            <img lazyload="http://school.uker.net/photo/h000/h50/img201410301719480.jpg">
            <div class="img-tag sc-pic">
                <a href="#">环境不错</a>
                <a href="#">环境好</a>
            </div>
        </div>
        <div>
            <img lazyload="http://school.uker.net/photo/h000/h42/img201405221019460.jpg">
            <div class="img-tag sc-pic">
                <a href="#">环境不错</a>
                <a href="#">环境好</a>
            </div>
        </div>
        <div>
            <img lazyload="http://school.uker.net/photo/h000/h33/img201306181602340.jpg">
            <div class="img-tag sc-pic">
                <a href="#">环境不错</a>
                <a href="#">环境好</a>
            </div>
        </div>
    </section>
    
</div>

<input type="hidden" id="currentIndex" value="1">


<script src="dist/uker.min.0.0.1.js"></script>
<script src="js/app/main.js"></script>
<script type="text/javascript">
    $(function(){

        var total = $("#pitcures > div").length;

        var picSlider = new gmu.Slider($("#pitcures"),{
            loop: true,
            autoPlay: false,
            dots: false,
            arrow: false
        });
        picSlider.slideTo($('#currentIndex').val());
        picSlider.on('slideend',function (index) {
            var i = this.getIndex()+1;
            if(total == 2) {
                if(i>2){
                    i-=2;
                }
            }

            $('.J_curIndex').text(i);
        });


    })

</script>

</body>
</html>
